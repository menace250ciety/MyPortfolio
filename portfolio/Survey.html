<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamer Survey</title>
  <link rel="stylesheet" href="Survey.css">
</head>
<body>
  <h1 id="title">Gamer Survey</h1>
  <p id="description">Please take a moment to complete our Gamer Survey.</p>
  <form id="survey-form">
    <label id="name-label" for="name">Gamer Name:</label>
    <input type="text" id="name" name="gamer-name" placeholder="Enter your gamer name" required>

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label id="discord-label" for="discord">Discord Tag:</label>
    <input type="text" id="discord" name="discord-tag" placeholder="Enter your Discord tag" required>

   <label id="number-label" for="number">Age:</label>
<input type="number" id="number" name="number" min="16" max="100" placeholder="Enter your age" required>

<label id="number-label" for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{2,20}">


    <label for="dropdown">Favorite Gaming Platform:</label>
    <select id="dropdown" name="favorite-platform">
      <option value="pc">PC</option>
      <option value="console">Console</option>
      <option value="mobile">Mobile</option>
      <option value="other">Other</option>
    </select>

    <fieldset>
  <legend>Favorite Game Genre:</legend>
  <label>
    <input type="checkbox" name="genre" value="action"> Action
  </label>
  <label>
    <input type="checkbox" name="genre" value="rpg"> RPG
  </label>
  <label>
    <input type="checkbox" name="genre" value="strategy"> Strategy
  </label>
  <label>
    <input type="checkbox" name="genre" value="br"> BR
  </label>
  <label>
    <input type="checkbox" name="genre" value="sports"> Sports
  </label>
</fieldset>


    <fieldset>
      <legend>Preferred Gaming Device:</legend>
      <label>
        <input type="checkbox" name="device" value="keyboard"> Keyboard
      </label>
      <label>
        <input type="checkbox" name="device" value="controller"> Controller
      </label>
      <label>
        <input type="checkbox" name="device" value="touch"> Touch Screen
      </label>
    </fieldset>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>

    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
